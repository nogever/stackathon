<h1>{{ board.name }}</h1>
<button id="createButton" ng-click="createNote(board._id)" class="btn btn-info pull-right">Create Note</button>
<div style="width: 100vw;height: 100vh;position:relative;">
	<sticky-note ng-repeat="note in notes" note="note" ondelete="deleteNote(id)"></sticky-note>
</div>

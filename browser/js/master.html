<h1>{{ board.name }}</h1>
<!-- <pre>{{board}}</pre> -->
<button id="createButton" ng-click="createNote(board._id)" class="btn btn-info pull-right" style="position:absolute;top:50px;right:15px;">Create Note</button>
<div style="width: 100vw;height: 100vh;position:relative;">
	<sticky-note ng-repeat="note in notes" note="note" ondelete="deleteNote(note._id)" style="display:none;"></sticky-note>
</div>

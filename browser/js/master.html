<h1>{{ board.name }}</h1>
<button id="createButton" ng-click="createNote(board._id)" class="btn btn-info pull-right">Create Note</button>

<div style="width: 100vw;height: 100vh;">
	<div sticky-note ng-repeat="note in notes" note="note" class="sticky-note yellow" ondelete="deleteNote(id)">
		<button type="button" class="close" ng-click="deleteNote(note.id)">&times;</button>
		<input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
		<textarea ng-model="note.body" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>
		<div class="note-utilities">
			<i class="fa fa-comment"></i>
			<i class="fa fa-hand-o-up"></i>
			<i class="fa fa-hand-o-down"></i>
			<i class="fa fa-link"></i>
			<i class="fa fa-list-ul"></i>
		</div>
	</div>
</div>

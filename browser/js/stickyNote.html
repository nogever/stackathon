<div class="sticky-note yellow">
	<i class="pin"></i>
	<button type="button" class="close pull-right" ng-click="deleteNote(note._id)">&times;</button>
	<input ng-model="note.title" ng-change="updateNote(note)" type="text" class="title" >
	<textarea ng-model="note.body" ng-change="updateNote(note)" class="body">{{note.body}}</textarea>

	<div class="note-utilities">
		<i class="fa fa-plus-square" ng-click="openModal('lg')"></i>
		<i class="fa fa-comment"></i>
		<i class="fa fa-hand-o-up" ng-click="upvote(note._id)"></i>
		{{note.upvote}}
		<i class="fa fa-hand-o-down" ng-click="downvote(note._id)"></i>
		{{note.downvote}}
		<i class="fa fa-link"></i>
		<i class="fa fa-list-ul"></i>
	</div>
</div>

<script type="text/ng-template" id="noteModal.html">
	<div class="modal-header">
	    <h3 class="modal-title">{{ note.title }}</h3>
	</div>
	<div class="modal-body">
		{{ note.body }}
	</div>
	</div>
	<div class="modal-footer">
	    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</script>
